<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>email list</title>
    <style>
        div.container{
            width: 800px;
            margin: 0px auto 0px auto;
        }
    
    </style>
</head>
<body>
    <div class="container">
    <div id="result"></div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        {{message}}
      {% endfor %}
    {% endif %}
  {% endwith %}
    </div> 
    <div >

            <form action="/show" method="POST"> 
                    <p>Email : 
                        <label for="email_address">E-mail Address :</label> <input type="text" name="email_address" placeholder="xxx@xxxx">
                    </p>
                    <input type="submit" >
                </form>

    </div>
</div>
</body>
</html>
